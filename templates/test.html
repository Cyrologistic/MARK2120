<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/assets/css/test.css">
  <title>Product Carousel</title>
</head>
<body>
  <div class="carousel">
    <button class="carousel__button carousel__button--left">&lt;</button>
    <div class="carousel__container">
      <div class="carousel__track">
        <!-- Add your product cards here -->
        <div class="product-card">Product 1</div>
        <div class="product-card">Product 2</div>
        <div class="product-card">Product 3</div>
        <div class="product-card">Product 4</div>
        <div class="product-card">Product 5</div>
      </div>
    </div>
    <button class="carousel__button carousel__button--right">&gt;</button>
  </div>

  <script src="../static/assets/js/script.js"></script>
</body>
</html>
